PLG_SEARCH_CONTENTIPRESTRICT_XML_DESCRIPTION="<p>Enables searching in Articles.</p><h3>IP restriction consists of 4 parts:</h3><ul><li>a <strong>system plugin</strong> where valid IP addresses en series can be specified</li><li>a <strong>content plugin</strong> with which articles can be IP restricted</li><li>a modified <strong>search plugin</strong> that must be used in stead of the normal content search plugin</li><li>a modified <strong>menu module</strong> that must be used in stead of the standard menu module</li></ul><h3>How to use:</h3><ul><li>activate all mentioned plugins</li><li>deactivate the standard content search plugin</li><li>deactivate the standard menu module</li><li>activate the modified menu module</li><li>implement template overrides for com_content for all used <strong>category</strong> views and hide all articles that have the attribute <strong>'iprestricted'</strong> set to value <strong>'1'</strong></li></ul>"