MOD_MENUIPRESTRICT="Menu (IP Restriction)"
MOD_MENUIPRESTRICT_FIELD_ACTIVE_DESC="Select a menu item to always be used as the base for the menu display. You must set the Start Level to the same level or higher than the level of the base item. This will cause the module to be displayed on all assigned pages. If Current is selected the currently active item is used as the base. This causes the module to only display when the parent menu item is active."
MOD_MENUIPRESTRICT_FIELD_ACTIVE_LABEL="Base Item"
MOD_MENUIPRESTRICT_FIELD_ALLCHILDREN_DESC="Expand the menu and make its sub-menu items always visible."
MOD_MENUIPRESTRICT_FIELD_ALLCHILDREN_LABEL="Show Sub-menu Items"
MOD_MENUIPRESTRICT_FIELD_CLASS_DESC="A suffix to be applied to the CSS class of the menu items."
MOD_MENUIPRESTRICT_FIELD_CLASS_LABEL="Menu Class Suffix"
MOD_MENUIPRESTRICT_FIELD_ENDLEVEL_DESC="Level to stop rendering the menu at. If you choose 'All', all levels will be shown depending on 'Show Sub-menu Items' setting."
MOD_MENUIPRESTRICT_FIELD_ENDLEVEL_LABEL="End Level"
MOD_MENUIPRESTRICT_FIELD_MENUTYPE_DESC="Select a menu in the list."
MOD_MENUIPRESTRICT_FIELD_MENUTYPE_LABEL="Select Menu"
MOD_MENUIPRESTRICT_FIELD_STARTLEVEL_DESC="Level to start rendering the menu at. Setting the start and end levels to the same # and setting 'Show Sub-menu Items' to yes will only display that single level."
MOD_MENUIPRESTRICT_FIELD_STARTLEVEL_LABEL="Start Level"
MOD_MENUIPRESTRICT_FIELD_TAG_ID_DESC="An ID attribute to assign to the root ul tag of the menu (optional)."
MOD_MENUIPRESTRICT_FIELD_TAG_ID_LABEL="Menu Tag ID"
MOD_MENUIPRESTRICT_FIELD_TARGET_DESC="JavaScript values to position a popup window, eg top=50,left=50,width=200,height=300."
MOD_MENUIPRESTRICT_FIELD_TARGET_LABEL="Target Position"
MOD_MENUIPRESTRICT_XML_DESCRIPTION="<p>This module displays a menu on the Frontend.</p><h3>IP restriction consists of 4 parts:</h3><ul><li>a <strong>system plugin</strong> where valid IP addresses en series can be specified</li><li>a <strong>content plugin</strong> with which articles can be IP restricted</li><li>a modified <strong>search plugin</strong> that must be used in stead of the normal content search plugin</li><li>a modified <strong>menu module</strong> that must be used in stead of the standard menu module</li></ul><h3>How to use:</h3><ul><li>activate all mentioned plugins</li><li>deactivate the standard content search plugin</li><li>deactivate the standard menu module</li><li>activate the modified menu module</li><li>implement template overrides for com_content for all used <strong>category</strong> views and hide all articles that have the attribute <strong>'iprestricted'</strong> set to value <strong>'1'</strong></li></ul>"