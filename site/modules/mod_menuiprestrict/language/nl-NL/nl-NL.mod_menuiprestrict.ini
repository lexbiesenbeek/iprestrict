MOD_MENUIPRESTRICT_XML_DESCRIPTION="<p>Deze module toont een menu op de website</p><h3>IP beperking bestaat uit 4 onderdelen:</h3><ul><li>een <strong>system plugin</strong> waarin gelde IP adressen en reeksen ingevuld kunnen worden</li><li>een <strong>content plugin</strong> waarmee artikelen een IP beperking opgelegd kunnen krijgen</li><li>een aangepaste <strong>search plugin</strong> die in plaats van de gewone content search plugin gebruikt moet worden</li><li>een aangepaste <strong>menu module</strong> die in plaats van de gewone menu module gebruikt moet worden</li></ul><h3>Gebruiksaanwijzing:</h3><ul><li>activeer alle genoemde plugins</li><li>deactiveer de standaard content search plugin</li><li>deactiveer de standaard menu module</li><li>activeer de aangepatse menu module</li><li>pas template overrides aan in com_content voor gebruikte <strong>category</strong> views en verberg alle artikelen die het attribuut <strong>'iprestricted'</strong> met waarde <strong>'1'</strong> hebben</li></ul>"